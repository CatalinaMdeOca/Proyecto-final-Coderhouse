            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navListdiv" id="navbarNav">

                <li>

        </div>

</nav>

<!-- Termina Nav -->

    </header>

<!-- Main -->

    <main class="contactoMain">

<!-- H1 -->
        <div class="contactoH1div animate__animated animate__fadeInLeft">
            <h1>Contacto</h1>
        </div>

<!-- Termina H1 -->

<!-- Formulario -->
        <form class="contactoForm" action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Introduzca su apellido">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Introduzca su dirección de correo electrónico">
            </div>

            <div class="mb-3">
                <label for="asunto">Señale el motivo de su consulta</label>
                <select class="form-select" name="asunto" id="asunto">
                    <option value="institucion">Institución</option>
                    <option value="proyectos">Proyectos</option>
                    <option value="productos">Productos</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="otro" class="form-label">En caso de haber seleccionado "otro", ¿cuál es?</label>
                <textarea class="form-control" name="otro" id="otro" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-primary m-3">Enviar</button>
        </form>

<!-- Termina Formulario -->

<!-- Mapa -->
        <div class="iframeDiv">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2626.4143463001183!2d-59.90140400000001!3d-36.01204!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sar!4v1640312866408!5m2!1ses-419!2sar" height="100%" width="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    

<!-- Termina Mapa -->

    </main>

<!-- Termina Main -->

<!-- Footer -->

    <footer class="footer">
        <h4 class="footerTitle">Buscanos en nuestras redes</h4>
        <div class="footerDiv facebook">
            <img class="footerLogo" src="img/facebook.png" alt="facebook">
            <a target="_blank" class="footerLink" href="https://www.facebook.com/profile.php?id=100009454116910">Facebok</a>
        </div>
        <div class="footerDiv instagram">
            <img class="footerLogo" src="img/instagram.png" alt="instagram">
            <a target="_blank" class="footerLink" href="https://www.instagram.com/agraria_alvear/?hl=es">Instagram</a>
        </div>      
    </footer>

<!-- Termina footer -->
